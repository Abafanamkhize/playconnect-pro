<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayConnect - Network Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .service { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
    </style>
</head>
<body>
    <h1>üéØ PlayConnect - Network Accessibility Test</h1>
    
    <div class="service" id="auth-service">
        <h3>üîê Authentication Service</h3>
        <p>Testing connection...</p>
    </div>
    
    <div class="service" id="user-service">
        <h3>üë• User Management Service</h3>
        <p>Testing connection...</p>
    </div>

    <script>
        // Test service connectivity
        async function testService(serviceName, url, elementId) {
            try {
                const response = await fetch(url);
                const data = await response.json();
                document.getElementById(elementId).innerHTML = `
                    <h3>${serviceName}</h3>
                    <p><strong>Status:</strong> ‚úÖ Connected</p>
                    <p><strong>Response:</strong> ${data.status || 'OK'}</p>
                    <p><strong>URL:</strong> <a href="${url}" target="_blank">${url}</a></p>
                `;
                document.getElementById(elementId).className = 'service success';
            } catch (error) {
                document.getElementById(elementId).innerHTML = `
                    <h3>${serviceName}</h3>
                    <p><strong>Status:</strong> ‚ùå Connection Failed</p>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p><strong>URL:</strong> ${url}</p>
                `;
                document.getElementById(elementId).className = 'service error';
            }
        }

        // Get current host for dynamic URL generation
        const currentHost = window.location.hostname;
        const currentPort = window.location.port;
        
        // Test services
        testService('üîê Authentication Service', `http://${currentHost}:3003/health`, 'auth-service');
        testService('üë• User Management Service', `http://${currentHost}:3010/health`, 'user-service');
    </script>
</body>
</html>
