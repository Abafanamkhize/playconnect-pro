version: '3.8'
services:
  postgres:
    image: postgres:13
    container_name: playconnect_postgres
    environment:
      POSTGRES_DB: playconnect
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  auth-service:
    image: node:18-alpine
    container_name: playconnect_auth
    working_dir: /app
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/playconnect
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production-2024
    depends_on:
      - postgres
    volumes:
      - ./backend/auth-service:/app
    command: sh -c "npm install && npm start"

volumes:
  postgres_data:
